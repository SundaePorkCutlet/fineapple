<style>
.scrolltop2 {
    justify-content: center;
    align-items: center;
    width: 32px;
    height: 32px;
    position: fixed;
    top: 60px;
    right: 30px;
    opacity:0.5;


}
.button,i {
    line-height: 1;
    font-size: 3rem;
    color: #eeb239;
 
}

td.contents { display: inline-block; width: 100px; overflow: hidden;   display:-webkit-box; text-overflow: ellipsis;-webkit-box-orient: vertical;   -webkit-line-clamp: 2; }

.card .card-body {
    padding: 0;
}
.card .card-header {
    display: flex;
    justify-content: space-between;
    align-items: stretch;
    flex-wrap: wrap;
    min-height: 70px;
    padding: 0 1rem;
    background-color: transparent;
    border-bottom: 1px dashed #e8e5dd;
}

 .bdg{ 
 	width:5%; 
 	height:5%; 

 } 
 @media(max-width:991.98px){
 .bdg{ 
 	width:10%; 
 	height:10%;}

            position: absolute;
            text-align: center;
		}
 

 } 

@media (max-width: 991.98px) {
    .row>* {
    width:30%;
    height:10%;}
}

  .card shadow-sm {
    width:80%;
    height:100%;}

@media (max-width: 991.98px) {
    .card shadow-sm {
    width:40%;
    height:50%;}
}

@media (max-width: 767.98px) {
    .col-lg-4 {display:none}
}
@media (max-width: 767.98px) {
.fs-1 {
    font-size: calc(2.3rem + .6vw)!important;
}
}
</style>
