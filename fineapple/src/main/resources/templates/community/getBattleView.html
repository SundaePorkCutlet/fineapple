<!-- 얘들아 여기서부터 너네가 넣고 싶은 자바스크립트 코드 넣으면돼!!!!!! -->

<script>

    $(document).ready(function () {
        addComma();

        $(".btn-surrender").click(function (e) {
            e.preventDefault();

            let swalWithBootstrapButtons = Swal.mixin({
                confirmButtonText:"닫기",
                customClass: {
                    confirmButton: 'btn btn-success',
                    cancelButton: 'btn btn-danger'
                },
                buttonsStyling: false
            })

            Swal.fire({
                html: "정말 기권하시겠습니까?",
                icon: "warning",
                buttonsStyling: false,
                showCancelButton: true,
                confirmButtonText: "예",
                cancelButtonText: "아니오",
                customClass: {
                    confirmButton: "btn btn-primary",
                    cancelButton: 'btn btn-danger'
                }
            }).then((result) => {
                if (result.isConfirmed) {
                    // 예 클릭
                    swalWithBootstrapButtons.fire(
                        '승부에서 패배하셨습니다.',
                        '',
                        'warning'
                    )
                } else if (result.dismiss === Swal.DismissReason.cancel) {
                    // 아니오 클릭
                    console.log("취소클릭");
                }
            })
        })
    });

    function fcAddGroupView(no, cateNo) {
        console.log("안녕");
        $.ajax({
            url: "/community/addBattleView", //url : 요청 Url
            type: "POST", //type : 데이터를 전송하는 방법 (get, post)
            dataType: "html", //서버측에서 전송받은 데이터의 형식 (default : xml, json, script, text, html) //=> default는 html
            contentType: "text/html", // 서버에 보내는 데이터의 타입이다.
            success: function (data) { //  요청이 성공 했을 때 호출할 콜백 함수
                console.log("성공" + data);
                $("#mmodalHolder").html(data);
                $("#addBattleViewModal").modal("show");
            }
        })
    };

    function addComma() {
        if ($(".comma-3").length > 0) {
            $(".comma-3").each(function () {
                let number_ = $(this).text();
                $(this).text(number_.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ","));
            });
        }
    }

</script>
